<div class="container">
  <h5>Search for nearby stores</h5>
  <form name="skeepbopdeedledrop">

    <div class="form-group">
      <label for="date">Available Date</label><br>
      <ngb-datepicker #d (select)="onDateSelect($event)"></ngb-datepicker><br>
    </div>
    <div class="form-group">
      <label for="time"></label>
      <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-outline-primary" ngbDropdownToggle>{{ time }}</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button (click)="setTime('10:00 AM')" ngbDropdownItem>10:00 AM</button>
          <button (click)="setTime('2:00 PM')" ngbDropdownItem>2:00 PM</button>
          <button (click)="setTime('5:00 PM')" ngbDropdownItem>5:00 PM</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="zip">Zipcode</label>
      <input type="text" (keyup)="zipSearch($event)" class="form-control" id="zip" value={{zip}}>
      <button class="btn btn-outline-success">Search</button>
    </div>
    <!-- <hr> -->
    <!-- <pre>Selected time: {{time | json}}</pre> -->
    <!-- <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option *ngFor="let number of [1,2,3,4,5]">{{number}}</option>
      </select>
    </div> -->
  </form>
  <hr>
  <div *ngIf="zip=='94020'; else noResult" class="list-group">
    <a routerLink="/confirmed" (click)="setLocation(0)" routerLinkActive="active" class="list-group-item list-group-item-action flex-column align-items-start active">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">AT&T Palo Alto</h5>
        <small>0.5 mi</small>
      </div>
      <p class="mb-1">345 Hamilton Ave, Palo Alto, CA</p>
    </a>
    <a routerLink="/confirmed" (click)="setLocation(1)" routerLinkActive="active" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Verizon San Carlos</h5>
        <small class="text-muted">15 mi</small>
      </div>
      <p class="mb-1">389 Main St, San Carlos, CA</p>
    </a>
  </div>
  <ng-template #noResult>
    <p>No results!</p>
  </ng-template>
</div>
