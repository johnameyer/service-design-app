<div class="row">
    <div class="col-md-4">
        <app-ticket-list></app-ticket-list>
    </div>
    <div *ngIf="ticket; else none" class="col-md-8">
        <div class="row">
            <button type="button" class="btn btn-secondary" (click)="editing = true">Edit</button>&nbsp;
            <button type="button" class="btn btn-secondary" [routerLink]="'/setup'" >Schedule Appointment for User</button>
        </div>
        <br>
        <form>
            <div class="form-group row">
                <label for="device" class="col-sm-3 col-form-label">Device</label>
                <div class="col-sm-9">
                    <input type="text" name="device" [readonly]="!editing" class="form-control" [(ngModel)]="device" placeholder="Galaxy Note 12" />
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea type="text" name="description" [(ngModel)]="description" [readonly]="!editing" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="previousAttempts" class="col-sm-3 col-form-label">Previous Attempts</label>
                <div class="col-sm-9">
                    <textarea type="text" name="previousAttempts" [(ngModel)]="previousAttempts" [readonly]="!editing" class="form-control"></textarea>
                </div>
            </div>
            <button *ngIf="editing" type="button" class="btn btn-secondary" (click)="editing = false">Save Changes</button>
            <div class="form-group row">
                <label for="device" class="col-sm-3 col-form-label">Solution</label>
                <div class="col-sm-9">
                    <textarea type="text" id="device" class="form-control"></textarea>
                </div>
            </div>
            <button type="button" (click)="close()" class="btn btn-primary">Mark as Closed</button>
            <!-- <button type="button" class="btn btn-primary" (click)="log(device)"></button> -->
            <p *ngIf="submitted==true; else notYet">
                <ngb-alert type="success" [dismissible]="false">
                    <strong>Ticket Closed!</strong> The user was sent a confirmation email!
                </ngb-alert>
            </p>
        </form>
    </div>
    <ng-template #none class="col-md-8">
        <p>
            No ticket selected.
        </p>
    </ng-template>
</div>
