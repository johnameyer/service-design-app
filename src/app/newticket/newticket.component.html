<div class="row">
  <div class="col-md-4">
    <app-ticket-list></app-ticket-list>
  </div>
  <div class="col-md-8">
    <h3>Issue Information</h3>
    <div class="form">
      <form class="form-horizontal" action="/action_page.php">
        <div class="form-group row">
          <label class="control-label col-sm-2" for="device">Device:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="device" placeholder="What's the device?" name="device">
          </div>
        </div>
        
        <div class="form-group row">
          <label class="control-label col-sm-2" for="description">Issue Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="description" placeholder="What's the issue?" name="description"></textarea>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="control-label col-sm-2" for="prevattemp">Previous Attempts:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="prevattemp" placeholder="What has customer tried?" name="prevattemp"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-2" for="agentid">Agent ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="agentid" [readonly]="true" placeholder="955505" name="agentid">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="/viewtickets" class="btn btn-info" role="button">Create Ticket</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
